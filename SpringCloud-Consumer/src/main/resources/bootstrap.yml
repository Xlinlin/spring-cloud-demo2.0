#使用bootsrap.yml,之所以不在application.yml中配置，spring boot会优先加载bootstrap.yml，不然上下文中无法读取到配置
spring: 
    application: 
        name: consumer-1113
    zipkin: 
      base-url: http://localhost:1115
    cloud: 
        config: 
            profile: dev
            label: master
            # git配置需要
            name: springcloud
            # 配置中心url
            uri: http://localhost:1110
            #无法连接配置中心启动失败
            #fail-fast: true
            #使用服务发现到注册中心找配置中心
            #discovery: 
                #使用配置中心的配置
                #enabled: true
                #配置中心服务id
                #serviceId: config-server
    #使用Spring Cloud Bus自动刷新 需要 rabbitmq支持
    #rabbitmq:
        #host: localhost
        #port: 5673
        #username: guest
        #password: guest
#注册中心客户端配置
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:1111/eureka/
